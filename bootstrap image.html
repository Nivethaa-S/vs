<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2> circle</h2>
            
  <img src="images/love.jpg" class="img-circle" alt="love" width="300" height="200"> 
</div>
<div class="container">
    <h2>Rounded</h2>            
    <img src="images/love.jpg" class="img-rounded" alt="natural" width="304" height="236"> 
  </div>
  <div class="container">
    <h2> Thumbnail</h2>           
    <img src="images/love.jpg" class="img-thumbnail" alt="natural" width="304" height="236"> 
  </div>
  </body>
</html>
